{% extends "core/base.html" %}
{% block title %}Logout{% endblock %}
{% block content %}
<h2>Logout</h2>
<form method="post">
  {% csrf_token %}
  <p>Do you really want to logout?</p>
  <button type="submit" class="btn btn-danger">Logout</button>
  <a href="{% url 'core:home' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}

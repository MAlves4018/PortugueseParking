{% extends "core/base.html" %}
{% block title %}Logout{% endblock %}
{% block content %}
{% load static %}
<style>

    body {
        /* Assumindo que a imagem est√° em 'img/background.jpg' */
        background-image: url("{% static 'img/background.jpg' %}");
        background-size: cover;
        background-position: center;

        /* üö® CORRE√á√ÉO DO SCROLL: Fixa a imagem no ecr√£ */
        background-attachment: fixed;

        /* Garantir que o fundo √© sempre escuro por seguran√ßa */
        background-color: #121212 !important;
    }

    .full-page-center {
        display: flex;
        flex-direction: column;
        align-items: center; /* Centra horizontalmente */
        justify-content: center; /* Centra verticalmente */

        /* Ocupa o espa√ßo vis√≠vel (abaixo da navbar) */
        min-height: calc(100vh - 56px); /* 56px √© a altura t√≠pica de uma navbar Bootstrap */
        width: 100%;
        margin: 0 auto;
        padding: 0;
        }

    .button-group {
        text-align: center; /* Garante que o texto e bot√µes est√£o centrados */
        max-width: 400px;
        width: 100%;
        /* üö® NOVO: Adicionar uma camada escura semi-transparente para contraste */
        background: transparent;
        padding: 25px; /* Espa√ßamento interno */
        border: 2px solid rgba(255, 255 ,255 ,.5);
        border-radius: 20px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.5); /* Sombra subtil */
        backdrop-filter: blur(20px); /* Manter o efeito de vidro */

        /* üö® CORRE√á√ÉO: Remover a margem de 50px de baixo do logo-container, j√° temos margin-bottom no logo-container */
        margin-top: 0;
    }

    .button-group p {
        margin: 30px 0 30px; /* Mais espa√ßo antes e depois do texto de registo */
        color: #f0f0f0; /* Cor de texto mais suave */
        font-size: 1em;
        font-font: 500;
    }

    .button-group h2 {
        color: #f0f0f0;
    }

</style>

<div class="full-page-center">
    <div class="button-group">
        <h2>Logout</h2>

        <form method="post">
          {% csrf_token %}
          <p>Do you really want to logout?</p>
          <button type="submit" class="btn btn-danger">Logout</button>
          <a href="{% url 'core:home' %}" class="btn btn-secondary">Cancel</a>
        </form>
        {% endblock %}
    </div>
</div>
